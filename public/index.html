<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="/img/cropped-meta-favi-512-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/user.css">
    <title>Support staff</title>
</head>

<body>
    <div class="main-message-user">
        <div class="title-message-user d-flex align-items-center">
            <!-- <img src="./img/support-icon.svg" alt="support chat" height="60%" width="auto"> -->
            <div class="wrap-avt">
                <img src="./img/1.png" alt="avatar">
                <img src="./img/2.png" alt="avatar">
                <img src="./img/3.png" alt="avatar">
            </div>
            <div class="wrap-title">
                <span>Support staff</span><br>
                <span></span>
                <span>Est. time: 1-10 minutes</span>
            </div>
            <div class="ml-auto volume">
                <i class="fa-solid fa-volume-high"></i>
            </div>
        </div>
        <div class="show-message-user">
            <div class="item-show-message item-show-message-you float-left"></div>
        </div>
        <div class="control-message-user">
            <input type="text" id="value-message" placeholder="Input message">
            <button id="send-message" class="sc-chPdSV hiexti rsc-submit-button">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 500 500">
                    <g>
                        <g>
                            <polygon points="0,497.25 535.5,267.75 0,38.25 0,216.75 382.5,267.75 0,318.75">
                            </polygon>
                        </g>
                    </g>
                </svg>
            </button>
        </div>
    </div>
    <div class="modal fade" id="dialog_username" style="margin-top: 21vh; display: none;" tabindex="-1" data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="dialog-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="font-weight: 600; color: rgb(69 69 69);">Enter your username</h5>
                    &ensp;
                    <!-- <i style="font-weight: 600; color: rgb(69 69 69);" class="fa-solid fa-robot"></i> -->
                    <img style="height: 24px; width: 24px;" src="./img/logo-you.png" alt="">
                </div>
                <div class="modal-body">
                    <input type="text" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="modal-footer">
                    <button type="button" id="getUsername" style="background-color: #e84393 !important; border: #e84393 !important; font-weight: 550;" class="btn btn-primary">Start chat</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="./js/user.js"></script>

</html>
